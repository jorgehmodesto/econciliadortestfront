<div class="col-lg-12" style="text-align: center">
    <h1>Relatório de commits por repositório.</h1>
    <h4>Para gerar o relatório, informe abaixo o repositório no formato "owner/repositório", e clique em "Consultar"</h4>

    <form id="frm" name="frmNewTicket" method="get" action="javascript:commitsReport()">
        <div class="form-group">
            <div class="col-lg-11">
                <input type="text" class="form-control" id="repository" name="repository" placeholder="Digite aqui o repositório no formato 'owner/repo'">
            </div>
            <div class="col-lg-1">
                <button type="submit" class="btn btn-primary">Consultar</button>
            </div>
        </div>
    </form>
</div>

<div class="col-lg-12">
    <div class="loading hide" id="loading"></div>
    <div class="alert alert-danger hide" id="error-message"></div>
    <div class="alert alert-success hide" id="success-message"></div>
</div>

<div class="col-lg-12 hide" id="exportDataContent">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>
                Total de commits para o repositório <u><span id="repository_name"></span></u>, pertencente a <u><span id="owner_name"></span></u>: <b><span id="total_commits_by_repository"></span></b>
            </h4>
        </div>
    </div>
    <h3>Total de commits por autor</h3>
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Usuário do github</th>
                        <th>ID do github</th>
                        <th>Total de commits</th>
                    </tr>
                </thead>
                <tbody id="tableAuthorsContent"></tbody>
            </table>
        </div>
    </div>
</div>
